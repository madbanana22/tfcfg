alias VotePSA1 "say PSA: If the vote dialog is broken, use the next_map_vote [0-2] command to vote instead."
alias VotePSA2 "say (where 0 is the map on the left, 1 is in the middle, 2 is the right map.)"

alias vpsa "VotePSA1; wait 300; VotePSA2"

alias VotePSARu1 "say PSA: Если диалог голосования сломан, вместо него используйте команду"
alias VotePSARu2 "say next_map_vote [0-2], где 0 - карта слева, 1 - по середине, а 2 - справа."

alias vpsaru "VotePSARu1; wait 300; VotePSARu2"